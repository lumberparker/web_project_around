<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Página interactiva optimizada para SEO con configuración de codificación UTF-8 y viewport responsivo"
    />
    <meta name="author" content="Rodney Parker" />
    <meta
      name="keywords"
      content="SEO, HTML, meta etiquetas, optimización web, desarrollo web"
    />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="shortcut icon" href="./favicon.svg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="/images/logo.png"
          alt="Logotipo around"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="/images/profile.jpg"
            alt="Profile picture"
            class="profile__pic"
          />
          <div class="profile__info">
            <div class="profile__info_container">
              <h1 class="profile__info_name">Jacques Cousteau</h1>
              <button class="profile__edit-button"></button>
            </div>

            <h4 class="profile__info_heading">Explorador</h4>
          </div>

          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              src="/images/valle de Yosemite.jpg"
              alt="Imagen de valled e Yosemite"
              class="elements__card-image"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-title">Valle de Yosemite</h2>
              <img
                src="/images/heart.svg"
                alt="heart-icon"
                class="elements__card-like"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              src="/images/lago de louise.png"
              alt="Imagen de lago de Louise"
              class="elements__card-image"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-title">Lago Louise</h2>
              <img
                src="/images/heart.svg"
                alt="heart-icon"
                class="elements__card-like"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              src="/images/montanas calvas.png"
              alt="Imagen de Montañas Calvas"
              class="elements__card-image"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-title">Montañas Calvas</h2>
              <img
                src="/images/heart.svg"
                alt="heart-icon"
                class="elements__card-like"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              src="/images/latemar.png"
              alt="Imagen de Latemar"
              class="elements__card-image"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-title">Latemar</h2>
              <img
                src="/images/heart.svg"
                alt="heart-icon"
                class="elements__card-like"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              src="/images/vanoise national.png"
              alt="Imagen de Vanoise"
              class="elements__card-image"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-title">Vanois National...</h2>
              <img
                src="/images/heart.svg"
                alt="heart-icon"
                class="elements__card-like"
              />
            </div>
          </div>
          <div class="elements__card">
            <img
              src="/images/lago di braies.png"
              alt="Imagen de lago di Braies"
              class="elements__card-image"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-title">Lago di Braies</h2>
              <img
                src="/images/heart.svg"
                alt="heart-icon"
                class="elements__card-like"
              />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__copyright">© 2024 Around The U.S.</div>
      </footer>
    </div>
  </body>
</html>
