<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Página interactiva optimizada para SEO con configuración de codificación UTF-8 y viewport responsivo"
    />
    <meta name="author" content="Rodney Parker" />
    <meta
      name="keywords"
      content="SEO, HTML, meta etiquetas, optimización web, desarrollo web"
    />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="shortcut icon" href="./favicon.svg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Logotipo around"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile.jpg"
            alt="Profile picture"
            class="profile__pic"
          />
          <div class="profile__info">
            <div class="profile__info profile__info-container">
              <h1 class="profile__info profile__info-name" title="Jacques Cousteau">Jacques Cousteau</h1>
              <button class="profile__info profile__info-edit" title="Edit"></button>
            </div>
            <h4 class="profile__info-heading">Explorador</h4>
          </div>
          <button class="profile__add" title="Add"></button>
        </section>
        <section class="elements">
          <!-- Las tarjetas se insertarán aquí dinámicamente -->
        </section>
      </main>
      <footer class="footer">
        <div class="footer__copyright">© 2024 Around The U.S.</div>
      </footer>
    </div>

    <!-- Popup Editar Perfil -->
    <div class="popup">
      <button class="popup__close"></button>
      <div class="popup__form-container">
        <h1 class="popup__form-title">Editar Perfil</h1>
        <form method="post" class="popup__form" novalidate>
          <ul class="popup__form-fields">
            <li>
              <input
                type="text"
                class="popup__form-input"
                name="name"
                placeholder="Nombre"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__error" id="name-error"></span>
            </li>
            <li>
              <input
                type="text"
                class="popup__form-input"
                name="about"
                placeholder="Acerca de mí"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__error" id="about-error"></span>
            </li>
            <li>
              <button class="popup__send" type="submit" disabled>Guardar</button>
            </li>
          </ul>
        </form>
      </div>
    </div>

    <!-- Popup Añadir Tarjeta -->
    <div class="popup popup__add">
      <button class="popup__close popup__close-add"></button>
      <div class="popup__form-container">
        <h1 class="popup__form-title">Nuevo Lugar</h1>
        <form method="post" class="popup__form popup__form-add" novalidate>
          <ul class="popup__form-fields">
            <li>
              <input
                type="text"
                class="popup__form-input popup__form-input-name"
                name="name"
                placeholder="Título"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__error" id="add-name-error"></span>
            </li>
            <li>
              <input
                type="url"
                class="popup__form-input popup__form-input-link"
                name="link"
                placeholder="Enlace a la imagen"
                required
              />
              <span class="popup__error" id="add-link-error"></span>
            </li>
            <li>
              <button class="popup__send" type="submit" disabled>Guardar</button>
            </li>
          </ul>
        </form>
      </div>
    </div>

    <!-- Popup Imagen Ampliada -->
    <div class="popup popup__image">
      
      <div class="popup__image-container">
        <img class="popup__image-img" src=" " alt="Imagen ampliada" />
        <button class="popup__close popup__close-image"></button>
      </div>
    </div>

    <!-- Template para tarjetas -->
    <template id="card-template">
      <div class="elements__card">
        <button class="elements__card-delete" aria-label="Eliminar tarjeta" type="button">
          <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.45787 18.1422C2.51882 18.8126 3.06735 19.3002 3.73778 19.3002H14.2615C14.9319 19.3002 15.4804 18.7923 15.5414 18.1422L16.7197 5.79007H1.27954L2.45787 18.1422Z" fill="white"/>
            <path d="M16.7201 1.93002H11.5801V1.27991C11.5801 0.568849 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.568849 6.44018 1.27991V1.93002H1.27991C0.568849 1.93002 0 2.49887 0 3.20993C0 3.92099 0.568849 4.48984 1.27991 4.48984H16.7201C17.4312 4.48984 18 3.92099 18 3.20993C18 2.49887 17.4312 1.93002 16.7201 1.93002Z" fill="white"/>
          </svg>
        </button>
        <img src="" alt="" class="elements__card-image" />
        <div class="elements__card-info">
          <h2 class="elements__card-title"></h2>
          <svg class="elements__card-like" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09 
                     C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 
                     22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
          </svg>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
