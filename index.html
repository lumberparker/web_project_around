<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Página interactiva optimizada para SEO con configuración de codificación UTF-8 y viewport responsivo"
    />
    <meta name="author" content="Rodney Parker" />
    <meta
      name="keywords"
      content="SEO, HTML, meta etiquetas, optimización web, desarrollo web"
    />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="shortcut icon" href="./favicon.svg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Logotipo around"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile.jpg"
            alt="Profile picture"
            class="profile__pic"
          />
          <div class="profile__info">
            <div class="profile__info_container">
              <h1 class="profile__info_name">Jacques Cousteau</h1>
             
              <button class="profile__edit-button"></button>
             
                </div>
                <h4 class="profile__info_heading">Explorador</h4>
            </div>
          

           
        
       
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="elements__card">
            <img
              src="./images/valle de Yosemite.jpg"
              alt="Imagen de valled e Yosemite"
              class="elements__card-image"
            />

              <h2 class="elements__card-title">Valle de Yosemite</h2>

                />
              </svg>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/lago de Louise.png"
              alt="Imagen de lago de Louise"
              class="elements__card-image"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-title">Lago Louise</h2>
              
              <svg class="elements__card-like" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                     2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09 
                     C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 
                     22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                  
                />

          </div>
          <div class="elements__card">
            <img
              src="./images/montanas calvas.png"

              class="elements__card-image"
            />
            <div class="elements__card-info">
              <h2 class="elements__card-title">Montañas Calvas</h2>
              <svg class="elements__card-like" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5

            />

              <h2 class="elements__card-title">Latemar</h2>
              <svg class="elements__card-like" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

            <img

              class="elements__card-image"
            />

              <h2 class="elements__card-title">Vanois National...</h2>
              <svg class="elements__card-like" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                     22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
                  
                />
              </svg>
            </div>
          </div>
          <div class="elements__card">
            <img
              src="./images/lago di braies.png"
              alt="Imagen de lago di Braies"
              class="elements__card-image"
            />

              <h2 class="elements__card-title">Lago di Braies</h2>
              <svg class="elements__card-like" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                  d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5

      </main>
      <footer class="footer">
        <div class="footer__copyright">© 2024 Around The U.S.</div>
      </footer>
    </div>
</div>
<div class="popup">
    <button class="popup__close-button"></button>
    <div class="popup__form-container" action="post">
       <h1 class="popup__form-title">Editar Perfil</h1>
        <form action="submit" class="popup__form">
            <ul class="popup__form form__fields">
                <li>
                    <input type="text" class="popup__form-input" name="name" placeholder="Nombre" required />
                </li>
                <li>
                    <input type="text" class="popup__form-input" name="about" placeholder="Acerca de mí" required />
                </li>
                <li>
                    <button class="popup__send-button">Guardar</button>

                </li>
            </ul>
        </form>
    </div>
    
</section>
    <script src="/scripts/index.js"></script>

  </body>
</html>
