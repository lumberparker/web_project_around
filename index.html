<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Página interactiva optimizada para SEO con configuración de codificación UTF-8 y viewport responsivo"
    />
    <meta name="author" content="Rodney Parker" />
    <meta
      name="keywords"
      content="SEO, HTML, meta etiquetas, optimización web, desarrollo web"
    />
    <title>Around</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="shortcut icon" href="./favicon.svg" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Logotipo around"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/profile.jpg"
            alt="Profile picture"
            class="profile__pic"
          />
          <div class="profile__info">
            <div class="profile__info profile__info-container">
              <h1 class="profile__info profile__info-name" title="Jacques Cousteau">Jacques Cousteau</h1>
              <button class="profile__info profile__info-edit" title="Edit"></button>
            </div>
            <h4 class="profile__info-heading">Explorador</h4>
          </div>
          <button class="profile__add" title="Add"></button>
        </section>
        <section class="elements">
          <!-- Las tarjetas se insertarán aquí dinámicamente -->
        </section>
      </main>
      <footer class="footer">
        <div class="footer__copyright">© 2024 Around The U.S.</div>
      </footer>
    </div>

    <!-- Popup Editar Perfil -->
    <div class="popup">
      <button class="popup__close"></button>
      <div class="popup__form-container">
        <h1 class="popup__form-title">Editar Perfil</h1>
        <form method="post" class="popup__form">
          <ul class="popup__form-fields">
            <li>
              <input
                type="text"
                class="popup__form-input"
                name="name"
                placeholder="Nombre"
                required
              />
            </li>
            <li>
              <input
                type="text"
                class="popup__form-input"
                name="about"
                placeholder="Acerca de mí"
                required
              />
            </li>
            <li>
              <button class="popup__send">Guardar</button>
            </li>
          </ul>
        </form>
      </div>
    </div>

    <!-- Popup Añadir Tarjeta -->
    <div class="popup popup__add">
      <button class="popup__close popup__close-add"></button>
      <div class="popup__form-container">
        <h1 class="popup__form-title">Nuevo Lugar</h1>
        <form method="post" class="popup__form popup__form-add">
          <ul class="popup__form-fields">
            <li>
              <input
                type="text"
                class="popup__form-input popup__form-input-name"
                name="name"
                placeholder="Título"
                required
              />
            </li>
            <li>
              <input
                type="text"
                class="popup__form-input popup__form-input-link"
                name="link"
                placeholder="Enlace a la imagen"
                required
              />
            </li>
            <li>
              <button class="popup__send">Guardar</button>
            </li>
          </ul>
        </form>
      </div>
    </div>

    <!-- Popup Imagen Ampliada -->
    <div class="popup popup__image">
      
      <div class="popup__image-container">
        <img class="popup__image-img" src="" alt="Imagen ampliada" />
        <button class="popup__close popup__close-image"></button>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
